<div>Welcome, <b>{{player.name}} (#{{player.number}})</b></div>
<div>The game is <b>{{state}}</b></div>

<ng-container *ngIf="player.role === 'Guest'">
  <div *ngIf="!isHost">You are a guest</div>
  <div *ngIf="isHost">You are <b class="text-warning">moderator</b></div>
</ng-container>

<ng-container *ngIf="gameOn && player.role !== 'Guest'">
  <div>Remember, you are&nbsp;
    <b [class]="roleToClass(player.role)">{{player.role}}</b>
    <span *ngIf="isHost">&nbsp;and&nbsp;<b class="text-warning">moderator</b></span></div>
  <div>{{getGoal()}}</div>
</ng-container>

<ng-container *ngIf="!gameOn && winner">
  <div class="text-danger"><b>{{winner}}</b></div>
  <div *ngIf="endGameMessage">{{endGameMessage}}</div>
</ng-container>
