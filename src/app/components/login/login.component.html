<div class="container d-flex flex-grow-1 h-100">
  <div class="card border-0 align-items-center align-self-center">
    <div class="text-center">
  <!--      <img src="">-->
      <h5>Quarantined?</h5>
      <h5>Why not play some Mafia!</h5>
    </div>
    <div class="d-flex my-4">
      <label for="username" class="mr-3">Your name</label>
      <input id="username" class="pl-2"
             [(ngModel)]="userName" autoFocus
             (keyup.enter)="userName && submit()" required />
    </div>

    <div *ngIf="false && !join" class="d-flex">
      <label for="videoLink" class="mr-3">Video link</label>
      <input id="videoLink" [(ngModel)]="videoLink" (keyup.enter)="submit()"/>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-primary" (click)="submit()" [disabled]="!userName">{{action}} room</button>
    </div>
    <!-- div class="text-muted text-center" style="font-size: 12px">By starting a game room, you will automatically become the host.</div -->


    <div class="d-flex flex-column align-items-center my-3">
      <div>or switch to another device:</div>
      <qrcode [qrdata]="roomLink" [width]="256" [margin]="2" [errorCorrectionLevel]="'M'"></qrcode>
      <div class="text-muted text-center" style="font-size: 12px">
        It is more convenient to use mobile phone for the game, <br>
        but do not show your screen to the camera.
      </div>
    </div>
  </div>
</div>
