<div class="text-small">
  <div class="text-secondary" *ngIf="showHint else hideHint">
    <ng-container><i>{{hintCaption()}}</i></ng-container>&nbsp;<a (click)="showHint = false;" href>[&times;]</a>
  </div>
  <ng-template #hideHint>
    <a (click)="showHint = true; false" href>[ show hint >> ]</a>
  </ng-template>
</div>

<hr class="mt-2">

<div class="d-flex" style="height: 30px; line-height: 13px; margin-right: 30px">
  <div class="mr-5 text-nowrap" style="font-size: 14px"><span style="font-size: 17px; line-height: 17px">{{dayEmoji}}</span> {{dayTime}} {{game.dayNumber}}</div>
  <div *ngIf="player.role !== 'Guest'" class="text-small">
    <div>{{game.gameState}} - {{phaseCaption()}}</div>
  </div>
</div>
