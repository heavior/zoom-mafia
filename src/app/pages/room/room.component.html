<h1>Welcome to the lobby</h1>

<div class="input-group mb-3">
  <input class="form-control" type="text"
         aria-label="Room Link" aria-describedby="roomLink"
         [value]="roomLink" #link readonly>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="roomLink" [ngxClipboard]="link">Copy</button>
  </div>
</div>
<div class="d-flex">
  <button class="btn btn-outline-primary" type="button" (click)="startGame()">Start Game</button>
<!--  <button class="btn btn-secondary" type="button" (click)="next()">Next</button>-->
</div>

<div>
  <h2>Send</h2>
  <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"/>
  <button (click)="sendMessage()">Send</button>
</div>

<div>
  <h3>Messages</h3>
  <div *ngFor="let message of messages">{{message}}</div>
</div>
